<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Document Upload</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Document Upload</h1>
        <form id="uploadForm">
            <div class="form-group">
                <label for="file">Select File:</label>
                <input type="file" id="file" name="file" accept=".pdf,.txt,.md,.json,.csv" required>
            </div>
            <div class="form-group">
                <label for="title">Title (Optional):</label>
                <input type="text" id="title" name="title" placeholder="Enter document title">
            </div>
            <div class="form-group">
                <label for="docType">Document Type:</label>
                <select id="docType" name="docType">
                    <option value="url_list">URL List</option>
                    <option value="pdf">PDF</option>
                    <option value="note">Note</option>
                    <option value="patent">Patent</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Description (Optional):</label>
                <textarea id="description" name="description" rows="3" placeholder="Brief description"></textarea>
            </div>
            <button type="submit">Upload Document</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData();
            const fileInput = document.getElementById('file');
            const title = document.getElementById('title').value;
            const docType = document.getElementById('docType').value;
            const description = document.getElementById('description').value;

            if (!fileInput.files[0]) {
                alert('Please select a file');
                return;
            }

            formData.append('file', fileInput.files[0]);
            formData.append('title', title || '');
            formData.append('docType', docType);
            formData.append('metadata', JSON.stringify({
                description: description || ''
            }));

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Uploading...</p>';

            try {
                const response = await fetch('http://localhost:3000/api/documents/ingest', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });

                const result = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>Upload Successful!</h3>
                            <p><strong>Document ID:</strong> ${result.documentId || 'N/A'}</p>
                            <p><strong>Job ID:</strong> ${result.jobId || 'N/A'}</p>
                            <p><strong>Batch ID:</strong> ${result.batchId || 'N/A'}</p>
                            <p><strong>Total Documents:</strong> ${result.totalDocuments || 'N/A'}</p>
                            <p><strong>Message:</strong> ${result.message || 'Upload completed'}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>Upload Failed</h3>
                            <p><strong>Error:</strong> ${result.error || result.message || 'Unknown error'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>Upload Failed</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
