# Persona Processing Constraints
# This file defines the processing rules and requirements for this persona

# Document Types
required_doc_types:
  - paper
  - patent
  - note
  - url

# Chunk Constraints
abstract_max_words: 200
metadata_chunk_max_chars: 1200
content_chunk_min_chars: 800
content_chunk_max_chars: 2000
chunk_overlap_percentage: 15

# Knowledge Graph Requirements
kg_required_entities:
  - person
  - organization
  - technology
  - product
  - component

kg_required_edges:
  - develops
  - uses_component
  - inventor_of
  - authored_by
  - affiliated_with
  - competes_with
  - cites
  - improves_upon

# Additional Identifiers
extra_identifiers:
  - doi
  - patent_number
  - arxiv_id
  - url

# Quality Gates
require_document_url_if_available: true
min_entities_per_document: 3
min_edges_per_document: 2
require_evidence_for_edges: true

# Document Type Specific Overrides
doctype_overrides:
  patent:
    require_full_claims: true
    require_priority_date: true
    require_assignee: true
    require_inventors: true
  paper:
    require_doi: true
    require_published_at: true
    require_authors: true
    require_abstract: true
  note:
    require_updated_at: true
    min_word_count: 100

# Processing Preferences
default_processor: auto
fallback_processors:
  - gemini
  - exa
  - html
  - pdf

# Quality Thresholds
quality_gates:
  min_completion_percentage: 85
  max_error_rate: 10
  require_metadata_chunk: true
  require_content_chunks: true
  min_citation_coverage: 80