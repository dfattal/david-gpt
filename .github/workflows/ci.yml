name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10'

jobs:
  # Essential build-time tests
  test:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: TypeScript check
        run: pnpm run build
        env:
          # Mock env vars for build process
          NEXT_PUBLIC_SUPABASE_URL: "https://mock.supabase.co"
          NEXT_PUBLIC_SUPABASE_ANON_KEY: "mock-key"
          OPENAI_API_KEY: "sk-mock-key"

      - name: ESLint check
        run: pnpm run lint

  # Lightweight E2E smoke tests (only on PRs)
  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm build
        env:
          NEXT_PUBLIC_SUPABASE_URL: "https://mock.supabase.co"
          NEXT_PUBLIC_SUPABASE_ANON_KEY: "mock-key"
          OPENAI_API_KEY: "sk-mock-key"

      - name: Install Playwright (Chromium only)
        run: pnpm playwright install chromium --with-deps

      - name: Start application
        run: |
          pnpm start &
          sleep 8

      - name: Basic smoke test
        run: |
          # Test that the app starts and serves basic routes
          curl -f http://localhost:3000/ || exit 1
          
          # Quick Playwright smoke test for critical functionality
          pnpm run test:smoke || true
        env:
          CI: true
          NEXT_PUBLIC_SUPABASE_URL: "https://mock.supabase.co"
          NEXT_PUBLIC_SUPABASE_ANON_KEY: "mock-key"
          OPENAI_API_KEY: "sk-mock-key"

  # Status check
  ci-status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [test, smoke-test]
    if: always()
    
    steps:
      - name: Check results
        run: |
          echo "## CI Results" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.test.result }}" == "success" ]; then
            echo "âœ… **Build & Test**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Build & Test**: Failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            if [ "${{ needs.smoke-test.result }}" == "success" ]; then
              echo "âœ… **Smoke Test**: Passed" >> $GITHUB_STEP_SUMMARY
            else
              echo "âŒ **Smoke Test**: Failed" >> $GITHUB_STEP_SUMMARY
              exit 1
            fi
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ **Ready for deployment via Vercel**" >> $GITHUB_STEP_SUMMARY